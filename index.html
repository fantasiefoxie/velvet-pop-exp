<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cutiepie ‚ù§Ô∏è ‚Äî Velvet Pop</title>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
:root{--d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}

#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;
 text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

#celebrate{position:absolute;inset:0;display:none}

#message{
 position:absolute;top:24px;width:100%;
 text-align:center;font-size:18px;
 transition:opacity .8s;
}

/* HIGH SCORE LEFT */
#stats{
 position:absolute;
 top:24px;
 left:18px;
 width:auto;
 text-align:left;
 font-size:14px;
 opacity:0;
 transition:opacity .8s;
}

/* JUKEBOX RIGHT */
#jukebox{
 position:absolute;
 top:18px;
 right:18px;
 background:rgba(0,0,0,.35);
 padding:6px 10px;
 border-radius:10px;
 font-size:12px;
 z-index:20;
}
#jukebox select{
 background:#24111b;
 color:white;
 border:none;
 border-radius:6px;
 padding:4px 6px;
}

/* ‚ú® NEW ROMANTIC WHISPER ‚ú® */
#whisper{
 position:absolute;
 top:58px;
 right:18px;
 font-family:'Pacifico', cursive;
 font-size:20px;
 letter-spacing:.3px;
 background:linear-gradient(90deg,#ff7aa2,#ffb3ff,#7ae8ff);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 text-shadow:0 0 8px rgba(255,120,180,.6),
             0 0 16px rgba(120,220,255,.35);
 opacity:0;
 transform:translateY(-4px) scale(.96);
 transition:opacity .25s ease, transform .25s ease;
 pointer-events:none;
 z-index:15;
}
#whisper.show{
 opacity:1;
 transform:translateY(0) scale(1);
}

#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#deckBtn{
 position:absolute;bottom:18px;left:18px;
 padding:6px 10px;border-radius:10px;
 background:rgba(255,255,255,.1);cursor:pointer;
}
#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

.float{position:absolute;font-size:28px;cursor:pointer;transition:transform .25s}
.float.nickname{font-family:'Comfortaa';font-size:16px}
.float.active{filter:drop-shadow(0 0 16px #ff7aa2);transform:scale(1.5);}
.float.active::after{
 content:"";position:absolute;inset:-6px;border-radius:50%;
 border:2px solid rgba(255,255,255,.4);
 box-shadow:0 0 14px rgba(255,150,220,.7);
}
.float.passive{filter:blur(.8px) brightness(.85);transform:scale(.8);}

.candy{
 position:absolute;font-size:18px;font-weight:900;
 text-shadow:0 0 16px #ff4d88;
 animation:candy .6s forwards;
 pointer-events:none;
}
@keyframes candy{
 0%{opacity:0;transform:scale(.3)}
 25%{opacity:1;transform:scale(1.5)}
 100%{opacity:0;transform:translateY(-55px) scale(.7)}
}

#cardReveal{
 position:absolute;left:50%;bottom:-260px;
 transform:translateX(-50%);
 width:250px;background:#2a0f1a;border-radius:14px;
 padding:12px;text-align:center;
 transition:bottom .6s ease;
 z-index:700;
 box-shadow:0 0 24px rgba(255,120,180,.5);
 pointer-events:none;
}
#cardReveal.show{bottom:110px}

#deckPanel{
 position:absolute;inset:0;
 background:rgba(10,0,12,.96);
 display:none;flex-direction:column;
 padding:20px;overflow-y:auto;z-index:999;
}
.cardGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding-bottom:120px}
.card{background:#2a0f1a;border-radius:12px;padding:8px;font-size:10px;aspect-ratio:3/4}
.card .stamp{font-size:9px;opacity:.7}
#deckBack{
 margin-bottom:14px;width:max-content;padding:10px 16px;
 border-radius:12px;background:rgba(255,255,255,.18);
 cursor:pointer;font-size:15px;font-weight:600;
}
</style>
</head>

<body>

</html>
